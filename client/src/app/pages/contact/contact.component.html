<app-base-page></app-base-page>>
<div *ngIf="isLoggedIn()" class="container">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <h5 class="card-header alert-success">Secure</h5>
        <div class="card-body">
          <a routerLink="contact-list" class="btn btn-primary"><i class="fas fa-users fa-lg"></i> Contact List</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <div class="jumbotron">

        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-7">
                    <h2>Contact Form</h2>
                    <form class="form" method="POST">
                    <div class="form-group">
                        <label for="FirstNameTextField">First Name</label>
                        <input type="text" class="form-control"
                        id="FirstNameTextField"
                        placeholder="Enter First Name"
                        name="firstName"
                        required>
                    </div>

                    <div class="form-group">
                        <label for="LastNameTextField">Last Name</label>
                        <input type="text" class="form-control"
                        id="LastNameTextField"
                        placeholder="Enter Last Name"
                        name="lastName"
                        required>
                    </div>

                    <div class="form-group">
                        <label for="ContactNumberTextField">Contact Number</label>
                        <input type="text" class="form-control"
                        id="ContactNumberTextField"
                        placeholder="Enter Contact Number"
                        name="contactNumber"
                        required>
                    </div>

                    <div class="form-group">
                        <label for="EmailAddressTextField">Email Address</label>
                        <input type="text" class="form-control"
                        id="EmailAddressTextField"
                        placeholder="Enter Email Address"
                        name="emailAddress"
                        required>
                    </div>

                    <div class="form-group">
                        <label for="MessageTextField">Message</label>
                        <input type="text" class="form-control"
                        id="MessageTextField"
                        placeholder="Enter Message"
                        name="message"
                        required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Submit</button>
                    <a href="/" class="btn btn-warning">
                        <i class="fas fa-undo"></i> Cancel</a>
                </form>


                </div>
            </div>
        </div>

        <hr>

        <h4>My Contact Information</h4>
        <p>Name :- Dinesh Palle</p>
        <p>Address :- 1234 Town Road, Hyderabad.</p>
        <p>Phone Number :- 9876543210</p>
        <p>Email Address :- MyEmail@YourGmail.com</p>



    </div>
   </div>
